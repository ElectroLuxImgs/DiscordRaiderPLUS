<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DiscordRaider+</title>

    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h4>Welcome to DiscordRaider+</h4>
            <h5>Please enter your bot/user token below</h5>
        </div>

        <form id="loginForm">
            <div class="row">
                <div class="col s12 input-field">
                    <input type="text" id="token">
                    <label for="token">Token</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button class="btn waves-effect waves-light" style="width: 25%;" type="submit">Login</button>
                </div>
            </div>
        </form>
    </div>

    <script src="js/materialize.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
